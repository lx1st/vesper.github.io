<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau 可视化</title>
  <style>
    /* 让 iframe 自适应宽高（16:9 可改） */
    .viz-wrap { position: relative; width: 100%; padding-bottom: 65vh; }
    .viz-wrap iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { padding: 16px; font-weight: 600; }
  </style>
</head>
<body>
  <header>Seattle Airbnb Dashboard</header>
  <div class="viz-wrap">
    <!-- 用你的 viz 链接替换下面的 src -->
    <iframe
      src="https://public.tableau.com/views/Book1_17621990044700/SeattleAirbnbDashboard?:showVizHome=no&:embed=y"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
